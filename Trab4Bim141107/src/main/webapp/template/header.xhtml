<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:form>

	<!-- Adicionado um menu bar de opções do sistema-->
	<p:menubar>
		<!-- Ao clicar carrega a pág. inicial do sistema após login -->
		<p:menuitem value="Home" icon="ui-icon-home" url="home.xhtml"/>
		<!-- Ao clicar carrega a pág. de cadastro -->
		<p:menuitem value="Cadastro" icon="ui-icon-document" url="cadastrarPessoa.xhtml"/>
		<!-- Ao clicar no menu carrega a tabela de pessoas cadastras no sistema -->
		<p:menuitem value="Consulta" icon="ui-icon-document" url="consultarPessoa.xhtml"/>
		<!-- Ao clicar nesse menu irácarregar a consulta com Carousel PrimeFaces -->
		<p:menuitem value="Consulta por Carousel" icon="ui-icon-document" url="consultarPessoaCarousel.xhtml"/>
		<p:menuitem value="Gráfico tipo Pessoa" icon="ui-icon-document" />
		<p:menuitem value="Exportar XML Pessoa" icon="ui-icon-document" />

		<!-- Adicionado um menu para que o usuário possa se logar -->
		<f:facet name="options">
			<p:commandButton value="Logout" icon="ui-icon-extlink" action="#{usuarioController.Logout}"/>
		</f:facet>
	</p:menubar>

</h:form>

</html>
